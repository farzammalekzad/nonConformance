<ion-header>
  <ion-toolbar color="primary">
    <ion-button  class="animate__animated animate__fadeIn" fill="clear" color="warning" slot="primary" (click)="cancel()">
      خروج
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="isLoading" class="ion-text-center spin">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div id="container" *ngIf="!isLoading">
    <mgl-map
      [zoom]="[15]"
      [center]="currentPosition"
      [centerWithPanTo]="true"
      [interactive]="true"
      [apiKey]="apiKey"
    >
    </mgl-map>
  </div>
</ion-content>
