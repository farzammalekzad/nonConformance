<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="animate__animated animate__fadeIn">ورود به نرم افزار</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-grid>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
          <ion-img src="../../assets/icon/lock.png" class="ion-margin-top iconImg"></ion-img>
          <h2 *ngIf="!errMsg">خوش آمدید</h2>
          <h3 style="color: var(--ion-color-danger)" *ngIf="errMsg">{{errMsg}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              <h2>آدرس ایمیل</h2>
            </ion-label>
            <ion-input dir="ltr" ngModel name="email" type="email" email required #emailCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
            <ion-label>
              <p>ایمیل معتبر وارد شود </p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              <h2>رمز عبور</h2>
            </ion-label>
            <ion-input dir="ltr" name="password" ngModel type="password" minlength="6" required #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
            <ion-label><p>رمز عبور معتبر وارد شود</p></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">ورود</ion-button>
          <ion-button type="button" color="medium" fill="outline" expand="full" disabled >ثبت نام</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
